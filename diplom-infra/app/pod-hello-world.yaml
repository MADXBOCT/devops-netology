apiVersion: v1
kind: Pod
metadata:
  name: hello-world
  namespace: app
spec:
  containers:
  - name: hello-world
    image: registry.gitlab.com/madxboct/diplom-app/python-web:latest
    ports:
    - containerPort: 80
      name: hello-world-80

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: app
spec:
  selector:
    app.kubernetes.io/name: hello-world
  ports:
    - name: hello-world-port
      protocol: TCP
      port: 80
      targetPort: hello-world-80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  namespace: app
#  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
#  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: hello-world
            port:
              number: 80
