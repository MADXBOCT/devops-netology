apiVersion: v1
kind: Pod
metadata:
  name: hello-world
  namespace: app
spec:
  containers:
  - name: hello-world
    image: registry.gitlab.com/madxboct/diplom-app/python-web:latest
    ports:
    - containerPort: 80
      name: http-web-svc

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-svc
  namespace: app
spec:
  selector:
    app.kubernetes.io/name: hello-world
  ports:
    - name: hello-world-port
      protocol: TCP
      port: 9001
      targetPort: http-web-svc

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  namespace: app
#  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
#  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: hello-world-svc
            port:
              number: 9001

---
apiVersion: v1
kind: Service
metadata:
  name: my-node-service
  namespace: app
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: hello-world
  ports:
    - name: hello-world-node-port
      port: 9001
      targetPort: http-web-svc
      nodePort: 30008
